<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>pokeball.webp">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="application-name" content="MyPokedex" />
    <meta name="author" content="Edgar Dias" />
    <meta name="keywords" content="EdgarDias, Edgar, Dias, pokedex, front-end" />
    <meta name="title" property="og:title" content="Edgar Dias - My Pokedex" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="<%= BASE_URL %>website_preview.webp" />
    <meta property="og:site_name" content="My Pokedex" />
    <meta name="description" property="og:description"
      content="Hi, I'm Edgar and this is my Pokedex project." />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
